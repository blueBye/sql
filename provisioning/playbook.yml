---
- name: disable qxl
  hosts:
    - routers
    - hosts
  gather_facts: true
  become: true
  become_user: root
  tasks:
    - include_role:
        name: kypo-disable-qxl
      when: ansible_os_family == 'Debian'

- name: user access
  hosts:
    - user-accessible
  gather_facts: false
  become: true
  become_user: root
  tasks:
  - include_role:
      name: kypo-user-access
    vars:
      kypo_user_access_username: '{{ user }}'
      kypo_user_access_password: kypo
    with_items:
      - kypo
      - root
    loop_control:
      loop_var: user

- name: Setting up Lab
  hosts:
    - server
  become: yes
  tasks:
    - include_role:
        name: "{{ inventory_hostname }}"

