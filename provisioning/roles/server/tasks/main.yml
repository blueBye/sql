---
- group:
    name: target
    state: present

- group:
    name: sudo
    state: present

- group:
    name: docker
    state: present

- user:
    name: trainee
    groups: target,sudo,docker
    shell: /bin/sh
    append: true
    home: /home/trainee

- apt:
    name: unzip
    state: latest

- unarchive:
    dest: /home/trainee
    src: files/Labsetup.zip
    owner: trainee
    mode: '770'

- unarchive:
    dest: /home/trainee
    src: files/src-cloud.zip
    owner: trainee
    mode: '770'

- lineinfile:
    path: /etc/hosts
    line: 10.9.0.5 www.seed-server.com

- name: setup seed lab vm 
  command: install.sh
  args:
    chdir: /home/trainee/src-cloud/

- name: setting up lab using 
  command: docker-compose up
  args:
    chdir: /home/trainee/Labsetup/
