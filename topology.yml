name: kypo-crp-demo-sandbox

hosts:
  - name: server
    flavor: standard.small
    base_box:
      image: ubuntu-focal-x86_64
      mgmt_user: ubuntu

routers:
  - name: router
    flavor: standard.small
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian

networks:
  - name: _network
    cidr: 10.10.10.0/24
    accessible_by_user: true

network_mappings:
  - ip: 10.10.10.10
    host: _server
    network: _network

router_mappings:
  - router: _router
    ip: 10.10.10.4
    network: _network

groups: []