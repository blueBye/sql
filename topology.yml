name: kypo-crp-demo-sandbox

hosts:
  - name: server
    flavor: standard.small
    base_box:
      image: ubuntu-focal-x86_64
      mgmt_user: ubuntu

routers:
  - name: router
    flavor: standard.small
    base_box:
      image: debian-9-x86_64
      mgmt_user: debian

networks:
  - name: network
    cidr: 10.10.10.0/24
    accessible_by_user: true

net_mappings:
  - ip: 10.10.10.10
    host: server
    network: network

router_mappings:
  - router: router
    ip: 10.10.10.4
    network: network

groups: []