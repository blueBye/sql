name: kypo-crp-demo-sandbox

hosts:
  - image: ubuntu-focal-x86_64
    flavour: standard.small
    hidden: false
    name: _server
    mgmt_protocol: ssh
    mgmt_user: ubuntu

routers:
  - image: debian-9-x86_64
    flavour: standard.small
    name: _router
    mgmt_protocol: ssh
    mgmt_user: debian

networks:
  - name: _network
    cidr: 10.10.10.0/24
    accessible_by_user: true

network_mappings:
  - ip: 10.10.10.10
    host: _server
    network: _network

router_mappings:
  - router: _router
    ip: 10.10.10.4
    network: _network

groups: []